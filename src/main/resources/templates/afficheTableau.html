<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Liste des tableaux</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    </head>
    <body>
        <h1>Les diff√©rents tableaux</h1>
        <br>
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Support</th>
                    <th>Dimension</th>
                    <th>Auteur</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t: ${tableau}">
                    <th><em th:text="${t.titre}">Le titre du tableau</em></th>
                    
                </tr>
            </tbody>
            
    </body>
</html>
